<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <p>Analisador de Números</p> 
    </header>

    <section>
        <div>
            <p>Número (entre 1 e 100): 
                <input id="numero" type="number" name="input-numero">
                <input id="adicionar" type="button" value="Adicionar" onclick="botao_adicionar()">
            </p>
        </div>
        <div>
            <!-- <select id="adicionados" name="" disabled="disabled" style="width: 150px" size="8"></select> -->
            <select id="adicionados" style="width: 200px" size="8"></select>
        </div>
            
        <div id="resultados">

            <!--
            <p>Ao todo, temos x números cadastrados.</p>
            <p>O maior valor informado foi x.</p>
            <p>O menor valor informado foi x.</p>
            <p>Somando todos os valores, temos X.</p>
            <p>A média dos valores digitados é x.</p>
            -->

        </div>
        <div>
            <input id="finalizar" type="button" value="Finalizar" onclick="botao_finalizar()">
        </div>
    </section>

    <footer>
        <p>&copy Sabrina Silva</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
